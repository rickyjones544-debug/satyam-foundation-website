<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="pan">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="mushroom">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Pan -->
  <ellipse cx="200" cy="200" rx="140" ry="20" fill="url(#pan)"/>
  <ellipse cx="200" cy="195" rx="130" ry="15" fill="#374151"/>
  
  <!-- Oil shimmer -->
  <ellipse cx="200" cy="195" rx="120" ry="12" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Stir-fried mushrooms -->
  <ellipse cx="150" cy="190" rx="20" ry="10" fill="url(#mushroom)"/>
  <ellipse cx="150" cy="188" rx="15" ry="8" fill="#f87171"/>
  
  <ellipse cx="200" cy="192" rx="18" ry="9" fill="url(#mushroom)"/>
  <ellipse cx="200" cy="190" rx="14" ry="7" fill="#f87171"/>
  
  <ellipse cx="250" cy="191" rx="16" ry="8" fill="url(#mushroom)"/>
  <ellipse cx="250" cy="189" rx="12" ry="6" fill="#f87171"/>
  
  <!-- SautÃ© marks -->
  <path d="M130 185 Q150 180 170 185" stroke="#d97706" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M180 187 Q200 182 220 187" stroke="#d97706" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M230 188 Q250 183 270 188" stroke="#d97706" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Garlic pieces -->
  <ellipse cx="170" cy="185" rx="4" ry="3" fill="#fef3c7"/>
  <ellipse cx="230" cy="188" rx="3" ry="2" fill="#fef3c7"/>
  
  <!-- Green onions -->
  <rect x="180" y="188" width="2" height="8" fill="#16a34a" opacity="0.8"/>
  <rect x="220" y="189" width="2" height="6" fill="#16a34a" opacity="0.8"/>
  
  <!-- Pan handle -->
  <rect x="60" y="195" width="40" height="8" rx="4" fill="#6b7280"/>
  <rect x="300" y="195" width="40" height="8" rx="4" fill="#6b7280"/>
  
  <!-- Steam -->
  <path d="M160 175 Q165 165 170 175" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M200 175 Q205 165 210 175" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M240 175 Q245 165 250 175" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Label -->
  <rect x="150" y="20" width="100" height="30" rx="15" fill="#f87171"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">STIR-FRY</text>
</svg>
