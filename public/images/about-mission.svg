<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="farmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mushroom">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="800" height="400" fill="url(#farmBg)"/>
  
  <!-- Farm scene -->
  <!-- Ground -->
  <ellipse cx="400" cy="380" rx="400" ry="30" fill="#92400e" opacity="0.3"/>
  
  <!-- Mushroom house/greenhouse -->
  <rect x="300" y="200" width="200" height="150" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <polygon points="300,200 400,150 500,200" fill="#16a34a"/>
  <rect x="350" y="220" width="100" height="80" fill="#dbeafe"/>
  <rect x="370" y="240" width="60" height="40" fill="#f0fdf4"/>
  
  <!-- Mushrooms growing outside -->
  <ellipse cx="150" cy="350" rx="30" ry="10" fill="#d1d5db" opacity="0.3"/>
  <ellipse cx="150" cy="330" rx="25" ry="25" fill="url(#mushroom)"/>
  <ellipse cx="150" cy="325" rx="18" ry="8" fill="#f9fafb"/>
  
  <ellipse cx="250" cy="360" rx="25" ry="8" fill="#d1d5db" opacity="0.3"/>
  <ellipse cx="250" cy="345" rx="20" ry="20" fill="url(#mushroom)"/>
  <ellipse cx="250" cy="342" rx="15" ry="7" fill="#f9fafb"/>
  
  <ellipse cx="550" cy="355" rx="28" ry="9" fill="#d1d5db" opacity="0.3"/>
  <ellipse cx="550" cy="335" rx="22" ry="22" fill="url(#mushroom)"/>
  <ellipse cx="550" cy="332" rx="16" ry="6" fill="#f9fafb"/>
  
  <ellipse cx="650" cy="350" rx="32" ry="11" fill="#d1d5db" opacity="0.3"/>
  <ellipse cx="650" cy="325" rx="26" ry="26" fill="url(#mushroom)"/>
  <ellipse cx="650" cy="320" rx="19" ry="8" fill="#f9fafb"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#fbbf24" opacity="0.8"/>
  <circle cx="700" cy="80" r="35" fill="#fef3c7"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="40" ry="20" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="600" cy="50" rx="50" ry="25" fill="#ffffff" opacity="0.7"/>
  
  <!-- Path -->
  <path d="M150 350 Q200 340 250 360" stroke="#16a34a" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M550 355 Q600 340 650 350" stroke="#16a34a" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
</svg>
