<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="powder">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <pattern id="texture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#d97706" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Jar container -->
  <rect x="100" y="80" width="200" height="180" rx="10" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <rect x="100" y="80" width="200" height="30" rx="10" fill="#f59e0b"/>
  
  <!-- Jar lid -->
  <ellipse cx="200" cy="80" rx="100" ry="15" fill="#d97706"/>
  <ellipse cx="200" cy="75" rx="90" ry="10" fill="#f59e0b"/>
  
  <!-- Mushroom powder -->
  <rect x="110" y="120" width="180" height="130" fill="url(#powder)"/>
  <rect x="110" y="120" width="180" height="130" fill="url(#texture)"/>
  
  <!-- Powder particles -->
  <circle cx="150" cy="160" r="2" fill="#d97706" opacity="0.6"/>
  <circle cx="180" cy="180" r="1.5" fill="#d97706" opacity="0.5"/>
  <circle cx="220" cy="170" r="2.5" fill="#d97706" opacity="0.7"/>
  <circle cx="250" cy="190" r="1.8" fill="#d97706" opacity="0.6"/>
  <circle cx="160" cy="200" r="2.2" fill="#d97706" opacity="0.5"/>
  <circle cx="240" cy="140" r="1.6" fill="#d97706" opacity="0.6"/>
  
  <!-- Label on jar -->
  <rect x="140" y="90" width="120" height="20" rx="10" fill="#ffffff"/>
  <text x="200" y="103" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#d97706">MUSHROOM POWDER</text>
  
  <!-- Label -->
  <rect x="150" y="20" width="100" height="30" rx="15" fill="#f59e0b"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">POWDER</text>
</svg>
