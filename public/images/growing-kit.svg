<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="box" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="substrate">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Growing kit box -->
  <rect x="50" y="100" width="300" height="150" rx="10" fill="url(#box)"/>
  <rect x="50" y="100" width="300" height="30" rx="10" fill="#6366f1"/>
  
  <!-- Box contents -->
  <!-- Substrate bag -->
  <rect x="80" y="140" width="80" height="80" rx="5" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <rect x="80" y="140" width="80" height="60" fill="url(#substrate)"/>
  
  <!-- Small mushrooms growing -->
  <ellipse cx="100" cy="200" rx="8" ry="4" fill="#d1d5db" opacity="0.3"/>
  <ellipse cx="100" cy="195" rx="10" ry="8" fill="#ffffff"/>
  <ellipse cx="100" cy="193" rx="8" ry="6" fill="#f3f4f6"/>
  
  <ellipse cx="130" cy="205" rx="6" ry="3" fill="#d1d5db" opacity="0.3"/>
  <ellipse cx="130" cy="202" rx="8" ry="6" fill="#ffffff"/>
  <ellipse cx="130" cy="200" rx="6" ry="4" fill="#f3f4f6"/>
  
  <ellipse cx="115" cy="208" rx="7" ry="3" fill="#d1d5db" opacity="0.3"/>
  <ellipse cx="115" cy="205" rx="9" ry="7" fill="#ffffff"/>
  <ellipse cx="115" cy="203" rx="7" ry="5" fill="#f3f4f6"/>
  
  <!-- Instructions booklet -->
  <rect x="200" y="150" width="120" height="80" rx="5" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <rect x="210" y="160" width="100" height="5" fill="#d1d5db"/>
  <rect x="210" y="170" width="100" height="5" fill="#d1d5db"/>
  <rect x="210" y="180" width="100" height="5" fill="#d1d5db"/>
  <rect x="210" y="190" width="100" height="5" fill="#d1d5db"/>
  <rect x="210" y="200" width="100" height="5" fill="#d1d5db"/>
  
  <!-- Spray bottle -->
  <rect x="240" y="160" width="30" height="50" rx="15" fill="#60a5fa"/>
  <rect x="245" y="155" width="20" height="10" rx="5" fill="#3b82f6"/>
  
  <!-- Label on box -->
  <rect x="150" y="110" width="100" height="20" rx="10" fill="#ffffff"/>
  <text x="200" y="123" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#6366f1">GROWING KIT</text>
  
  <!-- Label -->
  <rect x="150" y="20" width="100" height="30" rx="15" fill="#6366f1"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">KIT</text>
</svg>
