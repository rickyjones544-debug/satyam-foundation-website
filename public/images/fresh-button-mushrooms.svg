<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="cap">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="stem" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Main mushroom -->
  <ellipse cx="200" cy="220" rx="45" ry="15" fill="#d1d5db" opacity="0.3"/>
  <rect x="185" y="160" width="30" height="60" rx="15" fill="url(#stem)"/>
  <ellipse cx="200" cy="150" rx="70" ry="35" fill="url(#cap)"/>
  <ellipse cx="200" cy="145" rx="55" ry="25" fill="#ffffff" opacity="0.8"/>
  
  <!-- Small mushrooms -->
  <ellipse cx="100" cy="250" rx="25" ry="8" fill="#d1d5db" opacity="0.3"/>
  <rect x="92" y="220" width="16" height="30" rx="8" fill="url(#stem)"/>
  <ellipse cx="100" cy="215" rx="35" ry="18" fill="url(#cap)"/>
  
  <ellipse cx="300" cy="240" rx="30" ry="10" fill="#d1d5db" opacity="0.3"/>
  <rect x="290" y="205" width="20" height="35" rx="10" fill="url(#stem)"/>
  <ellipse cx="300" cy="200" rx="40" ry="20" fill="url(#cap)"/>
  
  <!-- Label -->
  <rect x="150" y="20" width="100" height="30" rx="15" fill="#16a34a"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">FRESH</text>
</svg>
