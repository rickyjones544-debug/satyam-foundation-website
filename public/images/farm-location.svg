      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#mapBg)"/>
  
  <!-- Map representation -->
  <!-- Roads -->
  <path d="M0 200 L600 200" stroke="#92400e" stroke-width="3" fill="none"/>
  <path d="M300 0 L300 400" stroke="#92400e" stroke-width="3" fill="none"/>
  <path d="M150 100 L450 300" stroke="#d97706" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Location marker -->
  <circle cx="300" cy="200" r="20" fill="#dc2626"/>
  <circle cx="300" cy="200" r="15" fill="#ffffff"/>
  <circle cx="300" cy="200" r="8" fill="#dc2626"/>
  
  <!-- Farm buildings -->
  <rect x="280" y="180" width="15" height="20" fill="#16a34a"/>
  <rect x="305" y="185" width="12" height="15" fill="#16a34a"/>
  <rect x="290" y="210" width="20" height="10" fill="#854836"/>
  
