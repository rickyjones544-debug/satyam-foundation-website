<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="oyster">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="grey" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#fef2f2"/>
  
  <!-- Oyster mushroom cluster -->
  <g transform="translate(150, 180)">
    <!-- Main mushroom -->
    <ellipse cx="50" cy="40" rx="60" ry="25" fill="url(#oyster)"/>
    <ellipse cx="50" cy="38" rx="50" ry="20" fill="#ffffff" opacity="0.7"/>
    
    <!-- Side flaps -->
    <ellipse cx="20" cy="35" rx="25" ry="15" fill="url(#oyster)" transform="rotate(-30 20 35)"/>
    <ellipse cx="80" cy="35" rx="25" ry="15" fill="url(#oyster)" transform="rotate(30 80 35)"/>
    
    <!-- Stem -->
    <rect x="45" y="40" width="10" height="20" fill="url(#grey)"/>
  </g>
  
  <!-- Small oyster mushrooms -->
  <g transform="translate(80, 120)">
    <ellipse cx="30" cy="25" rx="35" ry="15" fill="url(#oyster)"/>
    <ellipse cx="30" cy="23" rx="28" ry="12" fill="#ffffff" opacity="0.7"/>
    <rect x="27" y="25" width="6" height="12" fill="url(#grey)"/>
  </g>
  
  <g transform="translate(250, 140)">
    <ellipse cx="25" cy="30" rx="30" ry="12" fill="url(#oyster)"/>
    <ellipse cx="25" cy="28" rx="23" ry="9" fill="#ffffff" opacity="0.7"/>
    <rect x="22" y="30" width="6" height="10" fill="url(#grey)"/>
  </g>
  
  <!-- Label -->
  <rect x="150" y="20" width="100" height="30" rx="15" fill="#f87171"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">OYSTER</text>
</svg>
