<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="soup">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bowl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Bowl -->
  <ellipse cx="200" cy="200" rx="120" ry="40" fill="url(#bowl)"/>
  <ellipse cx="200" cy="195" rx="110" ry="35" fill="#ffffff"/>
  
  <!-- Soup -->
  <ellipse cx="200" cy="190" rx="100" ry="30" fill="url(#soup)"/>
  
  <!-- Mushroom pieces in soup -->
  <ellipse cx="170" cy="185" rx="15" ry="8" fill="#f87171" opacity="0.8"/>
  <ellipse cx="220" cy="188" rx="12" ry="6" fill="#f87171" opacity="0.8"/>
  <ellipse cx="190" cy="192" rx="10" ry="5" fill="#f87171" opacity="0.8"/>
  <ellipse cx="210" cy="195" rx="8" ry="4" fill="#f87171" opacity="0.8"/>
  
  <!-- Herbs -->
  <ellipse cx="160" cy="180" rx="3" ry="2" fill="#16a34a" opacity="0.7"/>
  <ellipse cx="230" cy="185" rx="2" ry="1" fill="#16a34a" opacity="0.7"/>
  <ellipse cx="200" cy="175" rx="2" ry="1" fill="#16a34a" opacity="0.7"/>
  
  <!-- Steam -->
  <path d="M180 170 Q185 160 190 170" stroke="#d1d5db" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M200 170 Q205 160 210 170" stroke="#d1d5db" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M220 170 Q225 160 230 170" stroke="#d1d5db" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Bowl rim -->
  <ellipse cx="200" cy="195" rx="120" ry="40" fill="none" stroke="#d1d5db" stroke-width="3"/>
  
  <!-- Spoon -->
  <ellipse cx="320" cy="180" rx="8" ry="25" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <rect x="316" y="155" width="8" height="25" rx="4" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Label -->
  <rect x="150" y="20" width="100" height="30" rx="15" fill="#f59e0b"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SOUP</text>
</svg>
