<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="specialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="special">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="600" height="400" fill="url(#specialBg)"/>
  
  <!-- Special products arrangement -->
  <!-- Mushroom powder jar -->
  <rect x="100" y="250" width="80" height="100" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <rect x="100" y="250" width="80" height="20" rx="8" fill="#f59e0b"/>
  <rect x="110" y="270" width="60" height="70" fill="#fef3c7"/>
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#92400e">POWDER</text>
  
  <!-- Growing kit box -->
  <rect x="250" y="260" width="100" height="80" rx="8" fill="url(#special)"/>
  <rect x="250" y="260" width="100" height="20" rx="8" fill="#6366f1"/>
  <rect x="260" y="280" width="80" height="50" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6366f1">KIT</text>
  
  <!-- Extract bottle -->
  <rect x="420" y="270" width="40" height="70" rx="20" fill="#60a5fa"/>
  <rect x="425" y="265" width="30" height="10" rx="5" fill="#3b82f6"/>
  <rect x="430" y="280" width="20" height="40" fill="#dbeafe"/>
  <text x="440" y="305" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#1e40af">OIL</text>
  
  <!-- Decorative elements -->
  <circle cx="140" cy="230" r="15" fill="#fbbf24" opacity="0.6"/>
  <circle cx="300" cy="240" r="12" fill="#f59e0b" opacity="0.6"/>
  <circle cx="440" cy="250" r="10" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Sparkles -->
  <circle cx="120" cy="220" r="2" fill="#fbbf24"/>
  <circle cx="320" cy="230" r="1.5" fill="#f59e0b"/>
  <circle cx="460" cy="240" r="2" fill="#8b5cf6"/>
  
  <!-- Text -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#7c3aed">Special Products</text>
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#7c3aed">Unique & Premium Items</text>
</svg>
